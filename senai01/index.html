<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das mensagens</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            background-color: rgb(6, 6, 88);
        }

        main{
          padding: 25px;
        }
        
        h1 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: aliceblue;
        }

        header {
            background-color: blue;
            padding: 1px;
        }
    </style>
</head>

<body>

    <header>
        <h1>
            Desafio das mensagens
        </h1>
    </header>

    <main>
        <div>
            <button onclick="message1()">Botão 1</button>
            <button onclick="message2()">Botão 2</button>
            <button onclick="message3()">Botão 3</button>
        </div>
    </main>

    <script>

        function message1() {
            alert("Você clicou no botão 1")
        }

        function message2() {
            alert("Você clicou no botão 2")
        }

        function message3() {
            alert("Você clicou no botão 3")
        }

    </script>
</body>

</html>
